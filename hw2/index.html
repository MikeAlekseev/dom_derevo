<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Slider</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Times New Roman">
    </head>
    <body>
        <div id="slider-container">
            <div id="top">
                <div id="slider">
                    <img src="./images/cat1.JPG" alt="cat1" class="slider-image block fade">
                    <img src="./images/cat2.JPG" alt="cat2" class="slider-image fade">
                    <img src="./images/cat3.JPG" alt="cat3" class="slider-image fade">
                    <img src="./images/cat4.JPG" alt="cat4" class="slider-image fade">
                    <img src="./images/cat5.JPG" alt="cat5" class="slider-image fade">
                </div>
                <button class="arrow arrow-left" type="button">Предыдущая картинка</button>
                <button class="arrow arrow-right" type="button">Следующая картинка</button>
            </div>
            <div id="bottom"></div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
